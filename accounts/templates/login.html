{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}

<h1 class="title">Template LOGIN</h1>

{% if error %}
  <p class="error">Your username and password didn't match. Please try again.</p>
{% endif %}

<form method="POST" action="{% url 'login' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button>
</form>

<style>
  .error {
    color: red;
  }
  .title {
    text-align: center;
  }
</style>

{% endblock %}
